  <body ng-controller="myCtrl">
    <header class = "container-fluid">
      <nav class="navbar navbar-expand-sm container main-container align-items-center">
        <a class="navbar-brand" href="#">
          <img src="img/logo1.png" width="80" class="align-middle" alt="">
          <img src="img/logo2.png" width="200" class="align-middle" alt="">
        </a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="d-flex justify-content-center align-items-end navbar-nav">

                <i class="material-icons md-20">help_outline</i>
                <span class="help-content"> Help</span>
              </div>
              <div class="nav-item p-2 d-flex help align-items-begin">
                <i class="material-icons md-20">error_outline</i>
                <span class="help-content"> Error</span>
              </div>
              <div class="nav-item p-2 d-flex help align-items-begin">
                <i class="material-icons md-20">portrait</i>
                <span class="help-content"> Logout</span>
              </div>
            </div>
          </div>
      </nav>
    </header>

    <main class="supplier container-fluid p-0 ">
      <div class="login-background d-flex align-items-center">
        <div class="col-md-6 container justify-content-center d-flex flex-column">
          <div class="login-container container mt-4 p-0 justify-content-center">
            <div class="login-header m-0 d-flex align-items-center justify-content-center"> Supplier Performance and Efficiency Evaluation Domain  </div>
            <div class="container inputs-container mt-4">
              <form>
                  <div class="form-group row">
                    <label class="inputs-row col-4 d-flex mb-0 align-items-center">IPN:</label>
                    <input type="login" class="inputs-row form-control col-8" placeholder="Your ipn">
                  </div>
                  <div class="form-group row">
                    <label class="inputs-row col-4 d-flex mb-0 align-items-center">Password:</label>
                    <input type="password" class="inputs-row form-control col-8" placeholder="Password">
                  </div>
                  <button ui-sref="client" type="submit" class="btn btn-primary login-button d-flex align-items-center justify-content-center">LOG IN</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer font-small teal mt-4 pt-4">
      <div class="container main-container">
        <div class="row">
          <div class="col-md-6 mt-4 justify-content-center justify-content-md-start align-items-center d-flex">
            <a class="brand" href="#">
              <img src="img/logo1_1.png" width="80" class="align-middle" alt="">
              <img src="img/logo2_1.png" width="200" class="align-middle" alt="">
            </a>
          </div>

          <!-- <hr class="clearfix w-100 d-md-none pb-3"> -->

          <div class="col-md-6 align-items-center mt-4">
            <div class="d-flex justify-content-center justify-content-md-end help-content align-items-end">
                <div class="d-flex p-2 help align-items-center">
                  <i class="material-icons md-20">help_outline</i>
                  <span class="help-content"> Help</span>
                </div>
                <div class="d-flex p-2 help align-items-center">
                  <i class="material-icons md-20">error_outline</i>
                  <span class="help-content"> Error</span>
                </div>
                <div class="d-flex p-2 help align-items-center">
                  <i class="material-icons md-20">portrait</i>

                </div>
              </div>

        </div>
