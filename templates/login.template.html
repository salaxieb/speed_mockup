
<div class="login-background d-flex align-items-center">
  <div class="col-md-6 container justify-content-center d-flex flex-column">
    <div class="login-container container mt-4 p-0 justify-content-center">
      <div class="login-header m-0 d-flex align-items-center justify-content-center"> Supplier Performance and Eligibility Evaluation Domain  </div>
        <div class="container inputs-container mt-4">
          <form name="forma" class="css-form" novalidate>
              <div class="form-group row">
                <label class="login-row col-4 d-flex mb-0 align-items-center">IPN:</label>
                <input type="login" ng-model="ctrl.login" name="login" class="login-row form-control col-8" placeholder="IPN" required login>
              </div>
              <div class="form-group row">
                <label class="login-row col-4 d-flex mb-0 align-items-center">Password:</label>
                <input type="password" ng-model="ctrl.password" name="passwordinp" class="login-row form-control col-8" placeholder="Password" required minlength="8" maxlength="8">
              </div>
              <button  ng-disabled="forma.$invalid" type="submit" class="btn btn-primary login-button d-flex align-items-center justify-content-center" ui-sref="clients" ng-click="ctrl.putLoginAndPassword()">LOG IN</button>
          </form>

        </div>
    </div>
  </div>
</div>
